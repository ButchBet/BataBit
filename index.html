<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" href="./assets/logo.png">

    <title>BataBit</title>
</head>
<body>
    <header class="header">
        <figure class="header__figure">
            <img src="./assets/header-logo.png" alt="Batabit logo" class="header__img">
        </figure>

        <h1 class="header__title">The next revolution in the exchange of cryptocurrencies.</h1>

        <p class="header__text">Batabit helps you navigate between the different prices and trends.</p>

        <div class="action">
            <p class="action__text">Meet our plans right now</p>

            <figure class="action__figure">
                <img src="./assets/right-arrow.png" alt="Going down arrow" class="action__img">
            </figure>
        </div>
    </header>

    <main class="main">
        <section class="main__section">
            <figure class="main__figure">
                <img src="./assets/bitcoin-network.png" alt="Bitcoin Network image" class="main__img">
            </figure>

            <h2 class="main__title">We make all exchange rates visible</h2>

            <p class="main__text">We bring information in real time from the most important exchange houses and currencies in the world.</p>


        </section>

        <section class="main__section main--warmblack"></section>

        <section class="main__section"></section>

        <section class="main__section"></section>
    </main>

    <footer></footer>
</body>
</html>
